<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{welcome.message}">Inicio</title>
</head>
<body>
<h1 th:text="#{welcome.message}">Bienvenido</h1>

<!-- Selector de idioma -->
<form method="get" th:action="@{''}">
    <select name="lang" onchange="this.form.submit()">
        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
    </select>
</form>

<nav>
    <ul>
        <li><a th:href="@{/publico}" th:text="#{public.content}">Contenido Público</a></li>
        <li><a th:href="@{/privado}" th:text="#{private.content}">Contenido Privado</a></li>

        <li sec:authorize="isAnonymous()">
            <a th:href="@{/login}" th:text="#{login.button}">Iniciar Sesión</a>
        </li>

        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" th:value="#{logout.button}" />
            </form>
        </li>
    </ul>
</nav>
</body>
</html>
