<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorTitle}">Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .error-code {
            font-size: 72px;
            margin: 0;
            color: #e74c3c;
        }
        .error-title {
            font-size: 24px;
            margin-top: 0;
            color: #333;
        }
        .error-message {
            color: #555;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
        .language-selector {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-code" th:text="${status}">500</h1>
    <h2 class="error-title" th:text="${errorTitle}">Error</h2>
    <p class="error-message" th:text="${errorMessage}">An unexpected error has occurred.</p>
    <p th:if="${path}" th:text="'Path: ' + ${path}">Path: /unknown</p>

    <a class="home-link" th:href="@{/(lang=${#locale.language})}" th:text="${returnText}">Return to Home Page</a>
</div>

<!-- Selector de idioma -->
<div class="language-selector">
    <form method="get" th:action="@{${path}}">
        <select name="lang" onchange="this.form.submit()">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
            <option value="fr" th:selected="${#locale.language == 'fr'}">Français</option>
        </select>
    </form>
</div>
</body>
</html>
