<!-- privado.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{private.content}">Contenido Privado</title>
</head>
<body>
<h1 th:text="#{private.content}">Contenido Privado</h1>
<p th:text="#{private.welcome}">Este es un contenido que solo pueden ver los usuarios autenticados.</p>
<p>Bienvenido, <span sec:authentication="name"></span>!</p>

<!-- Selector de idioma -->
<form method="get" th:action="@{/privado}">
    <select name="lang" onchange="this.form.submit()">
        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
        <option value="fr" th:selected="${#locale.language == 'fr'}">Français</option>
    </select>
</form>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" th:value="#{logout.button}" />
</form>

<a th:href="@{/(lang=${#locale.language})}" th:text="#{go.home}">Volver al inicio</a>

</body>
</html>
