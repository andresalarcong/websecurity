<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.button}">Login</title>
</head>
<body>
<h1 th:text="#{login.button}">Por favor, inicie sesión</h1>

<div th:if="${param.error}">
    <p th:text="#{login.error}">Usuario o contraseña inválidos.</p>
</div>
<div th:if="${param.logout}">
    <p th:text="#{logout.success}">Has cerrado sesión.</p>
</div>

<!-- Selector de idioma -->
<form method="get" th:action="@{/login}">
    <select name="lang" onchange="this.form.submit()">
        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
    </select>
</form>

<form th:action="@{/login}" method="post">
    <div>
        <label th:text="#{login.username}">Usuario: </label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label th:text="#{login.password}">Contraseña: </label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" th:value="#{login.button}"/>
    </div>
</form>

<a th:href="@{/(lang=${#locale.language})}" th:text="#{go.home}">Volver al inicio</a>

</body>
</html>
